# Koyeb configuration file
# This file configures how Koyeb builds and runs your application

build:
  # Build command (if needed)
  # Koyeb will auto-detect Python and install dependencies from requirements.txt
  
run:
  # Run command - Koyeb will use Procfile if available
  # Otherwise, you can specify: gunicorn app:create_app() --bind 0.0.0.0:$PORT

env:
